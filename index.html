<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fill the form below</h2>
  <form>
      <label for="inputEmail4">Email</label> <br>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email"> <br>

      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    
    <label for="inputAddress">Address</label> <br>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"><br>
  
  
    <label for="inputAddress2">Address 2</label> <br>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"> <br>
  
      <label for="inputCity">City</label> <br>
      <input type="text" class="form-control" id="inputCity"> <br>

      <label for="inputState">State</label> <br>
      <select id="inputState" class="form-control"> <br>
        <option selected>Choose...</option> <br>
        <option>...</option> <br>
      </select>
    
      <label for="inputZip">Zip</label> <br>
      <input type="text" class="form-control" id="inputZip"> <br>
   
      <input class="form-check-input" type="checkbox" id="gridCheck"><br>
      <label class="form-check-label" for="gridCheck"> <br>
        Check me out
      </label><br>
    
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
